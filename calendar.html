	<link rel="stylesheet" href="index.css">
</head>

<body class="calendar">
	<nav class="ui secondary menu">
		<a class="item">
			<div class="ui dropdown">
				<div class="text">Courses</div>
				<i class="dropdown icon"></i>
				<div class="menu">
					<div class="item new-cal-btn">New</div>
					<div class="item">
						Search
					</div>
					<div class="item">Make a copy</div>
					<div class="item">
						<i class="folder icon"></i>
						Move to folder
					</div>
					<div class="item">
						<i class="trash icon"></i>
						Move to trash
					</div>
					<div class="divider"></div>
					<div class="item">Download As...</div>
					<div class="item">
						<i class="dropdown icon"></i>
						Publish To Web
						<div class="menu">
							<div class="item">Google Docs</div>
							<div class="item">Google Drive</div>
							<div class="item">Dropbox</div>
							<div class="item">Adobe Creative Cloud</div>
							<div class="item">Private FTP</div>
							<div class="item">Another Service...</div>
						</div>
					</div>
				</div>
			</div>
		</a>
		<div class="right menu">
			<!-- <div class="item">
				<div class="ui icon input">
					<input type="text" placeholder="Search...">
					<i class="search link icon"></i>
				</div>
			</div> -->
			<a class="item profile-page">
				Profile
			</a>
			<a class="ui item logout">
				Logout
			</a>
		</div>
	</nav>
	<nav class="ui menu">
		<a class="item previous-month" data-action="move-prev">Previous</a>
		<a class="item today" data-action="move-today">Today</a>
		<a class="item next-month" data-action="move-next">Next</a>
		<div class="time-between-dates">
			<span class="time-span previous"></span> -
			<span class="time-span next"></span>
		</div>
	</nav>
	<main>
		<aside>
			<h4 class="ui header">My Courses</h4>
			<ul class="ui link list courses">
				<a class="active item">Home</a>
				<a class="item">About</a>
				<a class="item">Jobs</a>
				<a class="item">Team</a>
			</ul>
		</aside>
		<section id="calendar"></section>
	</main>

	<!-- Modals -->
	<div class="ui modal create-calendar">
		<div class="header">Create a Course</div>
		<div class="content">
			<form class="ui form" id="course-form">
				<div class="field">
					<label>Course Name</label>
					<input type="text" id="course-title" placeholder="Course Name">
				</div>
				<div class="field">
					<label>Description</label>
					<textarea id="course-description" rows="2"></textarea>
				</div>
				<div class="field">
					<label>Start Date</label>
					<input type="date" id="course-start-date">
				</div>
				<div class="field">
					<label>End Date</label>
					<input type="date" id="course-end-date">
				</div>
				<div class="field">
					<label>Type of Course</label>
					<select multiple="" class="ui dropdown" id="type-of-course">
						<option value="">Type of Course</option>
						<option value="frontend">Frontend</option>
						<option value="backend">Backend</option>
					</select>
				</div>
				<div class="inline field">
					<div class="ui toggle checkbox">
						<input type="checkbox" tabindex="0" class="hidden" id="check-all-day">
						<label>All Day</label>
					</div>
				</div>
				<div class="actions">
					<button class="ui button" type="submit">Create Course</button>
				</div>
			</form>
		</div>
	</div>
	<!-- End Modals -->
